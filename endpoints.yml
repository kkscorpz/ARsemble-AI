# endpoints.yml

# Action server
action_endpoint:
  url: "http://localhost:5055/webhook"

# Optional: Tracker store (default is in-memory, usually okay sa testing)
tracker_store:
  type: sql
  dialect: "sqlite" # alternatives: postgresql, mysql
  url: "sqlite:///tracker.db"
  db: "rasa"
  username: ""
  password: ""

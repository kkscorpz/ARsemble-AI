version: "3.1"

nlu:
  # ==============================
  # Global Intents
  # ==============================
  - intent: greet
    examples: |
      - hi
      - hello
      - hey there
      - good morning

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you human?
      - what are you?

  # ==============================
  # Motherboard Intents (Carried over)
  # ==============================
  - intent: find_motherboard
    examples: |
      - find a motherboard with socket [AM4](socket)
      - I need a motherboard for socket [AM5](socket)
      - any motherboard compatible with [AM4](socket)?
      - Which motherboards support [LGA 1700](socket)?
      - I need a motherboard
      - find motherboard
      - boards for sale
      - do you have boards for [LGA 1151](socket)

  - intent: inform
    examples: |
      - [AM5](socket)
      - [LGA 1700](socket)
      - [AM4](socket)
      - I need the [AM4](socket)
      - [B650](socket) please
      - how about [Z790](socket)

  - intent: request_board_details
    examples: |
      - tell me about the [ASUS PRIME B550M-K](motherboard)
      - what are the specs of [MSI B450M A PRO MAX II](motherboard)?
      - details of [RAMSTA RS-H311D4](motherboard)
      - show me the full spec for [MSI B650M Gaming Plus WiFi](motherboard)
      - I want to know more about the [MSI B760M Gaming Plus WiFi DDR4](motherboard)
      - specs of [GIGABYTE H610M K DDR4](motherboard)
      - show me the specs for [H610M K DDR4](motherboard)
      - tell me about [RAMSTA RS-B450MP](motherboard)
      - tell me about [ASUS B550M-K](motherboard)
      - Can you give me details about this board?

  - intent: compare_boards
    examples: |
      - compare [MSI B650M Gaming Plus WiFi](motherboard) and [MSI B760M Gaming Plus WiFi DDR4](motherboard)
      - compare [MSI B450M A PRO MAX II](motherboard) with [ASUS PRIME B550M-K](motherboard)
      - which is better, [RAMSTA RS-B450MP](motherboard) or [MSI PRO H610M-S DDR4](motherboard)?

  - intent: price_check
    examples: |
      - how much is [ASUS PRIME B550M-K](motherboard)?
      - price of [MSI B650M Gaming Plus WiFi](motherboard)
      - whatâ€™s the cost of [RAMSTA RS-H311D4](motherboard)?
      - what is the price of the [MSI B450M A PRO MAX II](motherboard)?
      - [GIGABYTE H610M K DDR4](motherboard) price
      - how much for [B450M-A PRO MAX II](motherboard)?
      - price for that [motherboard]

  # ==============================
  # Case Fan Intents (Carried over)
  # ==============================
  - intent: request_fan_details
    examples: |
      - tell me about the [COOLMOON YX120](fan_model)
      - specs of [Arctic P12 PWM PST](fan_model) fan
      - what are the details for [SickleFlow 120 ARGB](fan_model)
      - is the [Arctic P12](fan_model) a good fan?
      - fan details for [coolmoon yx120](fan_model)
      - show me the full specs for [p12 pwm pst](fan_model)

  - intent: price_check_fan
    examples: |
      - how much is the [COOLMOON YX120](fan_model)?
      - price of [Cooler Master SickleFlow 120 ARGB](fan_model)
      - cost of [Arctic P12](fan_model)
      - [SickleFlow 120 ARGB](fan_model) price

  - intent: compare_fans
    examples: |
      - compare [COOLMOON YX120](fan_model) and [Arctic P12 PWM PST](fan_model)
      - which is better, [SickleFlow ARGB](fan_model) or [P12 PWM PST](fan_model)?
      - comparison of [Cooler Master SickleFlow](fan_model) and [COOLMOON YX120](fan_model)

  # ==============================
  # CPU Cooler Intents (Carried over)
  # ==============================
  - intent: request_cooler_details
    examples: |
      - what are the specs of [COOLMOON AOSOR S400](cooler_model)?
      - tell me about the [Thermalright Peerless Assassin 120 SE](cooler_model)
      - details of the [Hyper 212 Black Edition](cooler_model)
      - is the [Deepcool LE500 MARRS](cooler_model) an AIO?
      - does the [Peerless Assassin 120 SE](cooler_model) support AM5?

  - intent: price_check_cooler
    examples: |
      - price of [COOLMOON AOSOR S400](cooler_model)
      - how much is the [Cooler Master Hyper 212 Black Edition](cooler_model)?
      - cost of [LE500 MARRS](cooler_model)
      - [Peerless Assassin 120 SE](cooler_model) price

  - intent: compare_coolers
    examples: |
      - compare [Hyper 212 Black Edition](cooler_model) and [COOLMOON AOSOR S400](cooler_model)
      - which cooler is better, [LE500 MARRS](cooler_model) or [Peerless Assassin 120 SE](cooler_model)?
      - comparison of [Thermalright Peerless Assassin 120 SE](cooler_model) and [Deepcool LE500 MARRS](cooler_model)

  # ==============================

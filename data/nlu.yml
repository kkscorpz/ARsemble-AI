      - how much is the [Intel Core i7-14700K](cpu_model)?
      - price of [AMD Ryzen 7 7700X](cpu_model)
      - cost of [Core i5-14500](cpu_model)
      - [i9-14900K](cpu_model) price

  - intent: compare_cpus
    examples: |
      - compare [Intel Core i5-14600K](cpu_model) and [AMD Ryzen 5 5600X](cpu_model)
      - which cpu is better, [i7-13700K](cpu_model) or [Ryzen 7 7700X](cpu_model)?
      - comparison of [Core i3-14100](cpu_model) and [Ryzen 3 3200G](cpu_model)
      - compare [14900K](cpu_model) and [7950X](cpu_model)

